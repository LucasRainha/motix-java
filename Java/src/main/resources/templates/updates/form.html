<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Tarefa</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${update.id == null ? 'Novo Update' : 'Editar Update'}"></h1>

    <form th:action="@{/updates/save}" th:object="${update}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label>Nome do Usuário:</label>
        <input type="text" th:field="*{user}"/>
        <span class="error" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></span>

        <label>Placa da Moto:</label>
        <textarea th:field="*{motorcycle}"></textarea>
        <span class="error" th:if="${#fields.hasErrors('motorcycle')}" th:errors="*{motorcycle}"></span>

        <label>Data de Criação:</label>
        <input type="date" th:field="*{updateDate}"/>
        <span class="error" th:if="${#fields.hasErrors('updateDate')}" th:errors="*{updateDate}"></span>


        <label>Senha:</label>
        <input type="text" th:field="*{updateMessage}"/>
        <span class="error" th:if="${#fields.hasErrors('updateMessage')}" th:errors="*{updateMessage}"></span>

        <div>
            <button type="button" onclick="confirmarEnvio()">Salvar</button>
            <a th:href="@{/updates}">Voltar</a>
        </div>
    </form>
</div>

<div id="toast" class="toast-hidden" th:text="${param.success} ?: ''"></div>

<div id="dialog-overlay" style="display:none;"></div>
<div id="custom-dialog" style="display:none;">
    <div class="dialog-content">
        <p id="dialog-message">Você tem certeza?</p>
        <div class="dialog-buttons">
            <button id="confirm-yes">Sim</button>
            <button id="confirm-no">Cancelar</button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
function showCustomDialog(message, onConfirm) {
    document.getElementById('dialog-message').textContent = message;
    document.getElementById('dialog-overlay').style.display = 'block';
    document.getElementById('custom-dialog').style.display = 'block';

    const yesBtn = document.getElementById('confirm-yes');
    const noBtn = document.getElementById('confirm-no');

    yesBtn.onclick = () => {
        closeDialog();
        onConfirm();
    };
    noBtn.onclick = closeDialog;
}

function closeDialog() {
    document.getElementById('dialog-overlay').style.display = 'none';
    document.getElementById('custom-dialog').style.display = 'none';
}

function confirmarEnvio() {
    showCustomDialog("Deseja realmente salvar este Update?", () => {
        document.querySelector("form").submit();
    });
}

document.addEventListener('DOMContentLoaded', function () {
    const toast = document.getElementById("toast");
    if (toast.textContent.trim() !== "") {
        toast.classList.remove("toast-hidden");
        toast.classList.add("toast-show");
        setTimeout(() => {
            toast.classList.remove("toast-show");
            toast.classList.add("toast-hidden");
        }, 3000);
    }
});
</script>
</body>
</html>
