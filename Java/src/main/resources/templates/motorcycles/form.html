<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Moto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${motorclycle.id == null ? 'Novo Moto' : 'Editar Moto'}"></h1>

    <form th:action="@{/motorcycles/save}" th:object="${motorcycle}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label>Placa:</label>
        <input type="text" th:field="*{plate}"/>
        <span class="error" th:if="${#fields.hasErrors('plate')}" th:errors="*{plate}"></span>

        <label>Setor:</label>
        <textarea th:field="*{sector}"></textarea>
        <span class="error" th:if="${#fields.hasErrors('sector')}" th:errors="*{sector}"></span>

        <label>Tipo:</label>
        <input type="text" th:field="*{type}"/>
        <span class="error" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>


        <label>Legibilidade:</label>
        <input type="text" th:field="*{isPlateReadable}"/>
        <span class="error" th:if="${#fields.hasErrors('isPlateReadable')}" th:errors="*{isPlateReadable}"></span>

        <div>
            <button type="button" onclick="confirmarEnvio()">Salvar</button>
            <a th:href="@{/motorcycles}">Voltar</a>
        </div>
    </form>
</div>

<!-- Toast -->
<div id="toast" class="toast-hidden" th:text="${param.success} ?: ''"></div>

<!-- Caixa de diálogo personalizada -->
<div id="dialog-overlay" style="display:none;"></div>
<div id="custom-dialog" style="display:none;">
    <div class="dialog-content">
        <p id="dialog-message">Você tem certeza?</p>
        <div class="dialog-buttons">
            <button id="confirm-yes">Sim</button>
            <button id="confirm-no">Cancelar</button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
function showCustomDialog(message, onConfirm) {
    document.getElementById('dialog-message').textContent = message;
    document.getElementById('dialog-overlay').style.display = 'block';
    document.getElementById('custom-dialog').style.display = 'block';

    const yesBtn = document.getElementById('confirm-yes');
    const noBtn = document.getElementById('confirm-no');

    yesBtn.onclick = () => {
        closeDialog();
        onConfirm();
    };
    noBtn.onclick = closeDialog;
}

function closeDialog() {
    document.getElementById('dialog-overlay').style.display = 'none';
    document.getElementById('custom-dialog').style.display = 'none';
}

function confirmarEnvio() {
    showCustomDialog("Deseja realmente salvar esta tarefa?", () => {
        document.querySelector("form").submit();
    });
}

document.addEventListener('DOMContentLoaded', function () {
    const toast = document.getElementById("toast");
    if (toast.textContent.trim() !== "") {
        toast.classList.remove("toast-hidden");
        toast.classList.add("toast-show");
        setTimeout(() => {
            toast.classList.remove("toast-show");
            toast.classList.add("toast-hidden");
        }, 3000);
    }
});
</script>
</body>
</html>
